services:
  db:
    image: mariadb:11
    container_name: bweng-db
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: spring
      MARIADB_USER: springuser
      MARIADB_PASSWORD: springpw
      TZ: Europe/Vienna
    # KEIN command -> Standardstart vom Image verwenden
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      # $$... = im Compose-File escapen, damit es im Container als $... ankommt
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MARIADB_USER -p$$MARIADB_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [app]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bweng-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/spring
      SPRING_DATASOURCE_USERNAME: springuser
      SPRING_DATASOURCE_PASSWORD: springpw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: "8080"  # falls deine App 8081 verwendet
      TZ: Europe/Vienna
    ports:
      - "8080:8080"
    networks: [app]

volumes:
  db-data:

networks:
  app: